<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="container">
  <div class="row mt-5">
    <div class="col-sm-6">
      <h3>Send Message</h3>
      <hr>
      <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off" >
      <input type="text" id="txtMessage" class="form-control mb-2" placeholder="Message" autocomplete="off" >
      <h3>Users</h3>
      <hr>
      <ul id="ulUsers"></ul>
    </div>
    <div class="col-sm-6">
      <h3>Complete Chat</h3>
      <hr>
      <ul id="ulMessages"></ul>
    </div>
  </div>

  <button id="btnExit" class="btn btn-outline-danger">Logout</button>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
