<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="794095214742-3kpkckc7lnd9tqh4fofhavo7vevur3ap.apps.googleusercontent.com">
  <title>Google Sign-in</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="container">
  <div class="row mt-5">
    <div class="col-sm-6">
      <h1>Google Sign-in</h1>
      <hr>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <a href="#" onclick="signOut();">Sign out</a>
    </div>
    <div class="col-sm-6">
      <h1>Login by hand</h1>
      <hr>
      <form class="d-grid" >
        <input type="text" name="email" class="form-control mb-2" placeholder="Email">
        <input type="text" name="password" class="form-control mb-2" placeholder="Password">
        <button class="btn btn-primary">Enter</button>
      </form>
    </div>
  </div>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./js/auth.js">
  </script>
</body>
</html>
