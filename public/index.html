<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="794095214742-3kpkckc7lnd9tqh4fofhavo7vevur3ap.apps.googleusercontent.com">
  <title>Google Sign-in</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="container">
  <div class="row mt-5">
    <div class="col-sm-6">
      <h1>Google Sign-in</h1>
      <hr>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <a href="#" onclick="signOut();">Sign out</a>
    </div>
    <div class="col-sm-6">

    </div>
  </div>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    var url = "http://localhost:8080/api/auth/google"

    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

      var id_token = googleUser.getAuthResponse().id_token;
      const data = {id_token}

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json"},
        body: JSON.stringify(data)
      })
      .then( resp => resp.json()).then(data => console.log("server", data))
      .catch(console.error)
    }
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
  </script>
</body>
</html>
